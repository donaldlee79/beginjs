<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 6, Question 1</title>
    </head>
    <body>
        <script>
            var myString = "This sentence has a fault and and we need to fix it."
            document.write(myString + "<br />");
            var myRegExp = /(\b\w+\b) \1/g;
            myString = myString.replace(myRegExp, "$1");
            document.write(myString + "<br />");
        </script>
    </body>
</html>
