    <body>
        <script>
            var myString = "a dog walked in off a street and ordered the finest beer";
            document.write("Original text: " + myString + "<br />");
            var myRegExp = /\ba\b/g;
            myString = myString.replace(myRegExp, "the")
            document.write("Modified text: " + myString + "<br />");
        </script>
