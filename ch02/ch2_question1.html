<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Question 1</title>
    </head>
    <body>
        <script>
            var degCent = parseFloat(prompt("Enter the degrees in C.", "0"));
            var degFahren = 9 / 5 * degCent + 32;
            document.write("The degrees in C, " + degCent + ", is equal to ", + degFahren + " in F.");
        </script>
    </body>
</html>
