<html>

        <title>Chapter 3, Question 1</title>
    </head>
    <body>
        <script>
            var userAge = parseInt(prompt("Please enter your age."));

            if (userAge == 0)
            {
                alert("So you're a baby.")
            }
            else if (userAge < 0 || userAge > 200)
            {
                alert("I think that you may be lying about your age.");
            }
            else
            {
                alert("That's a good age.");
            }
        </script>
    </body>
</html>
